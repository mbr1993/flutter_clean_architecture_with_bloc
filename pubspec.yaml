name: flutter_clean_architecture_with_bloc
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  build_runner: ^2.4.8
  cupertino_icons: ^1.0.6

  # Functional programming thingies
  dartz: ^0.10.1
  # Use as Network Client
  dio: ^5.4.0
  equatable: ^2.0.5

  flutter:
    sdk: flutter
  # Use for Dependencies Injection
  get_it: ^7.6.6
  # Use for State Management with BLoC pattern
  flutter_bloc: ^8.1.3
  # Use as default SVG image loader, prefer use SVG as image asset
  flutter_svg: ^2.0.9
  # Dio interceptor that logs network calls in a pretty, easy to read format.
  pretty_dio_logger: ^1.3.1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
